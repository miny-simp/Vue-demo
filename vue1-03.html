<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>计算属性 getter setter</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>

<div id="demo">
    <p>{{fullName }}</p>
</div>

<p></p>

<div id="demo1">
  <p>{{fullName}}</p>
</div>

<p></p>
<script type="text/javascript">
    //侦听属性：监听数据变化
    var vm = new Vue({
      el: '#demo',
      data: {
        firstName: 'Foo',
        lastName: 'Bar'
      },
      computed: {
        fullName: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
    })

    //计算属性setter
    var vm = new Vue({
      el: '#demo1',
      data: {
        firstName: 'Foo',
        lastName: 'Bar'
      },
      computed: {
        fullName: {
          //getter
          get: function () {
            return this.firstName + ' ' + this.lastName
          },
          //setter
          set: function (newValue) {
            var names = newValue.split(' ')
            this.firstName = names[0]
            this.lastName = names[names.length - 1]
          }
        }
        //在控制台运行 vm.fullName = 'John Doe' 时，setter 会被调用，vm.firstName 和 vm.lastName 也会相应地被更新。
      }
    })

</script>
</body>
</html>
