<!DOCTYPE html>
<html>
<head lang="en">

    <title>vue first </title>
    <!--<script src="https://unpkg.com/vue"></script>-->
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
<div id="app-1">
    <p>{{message}}</p>
</div>

      }
    })
</script>
</body>
</html>
