<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
<div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
  <ul v-for="todo in todos">
    <li>{{todo.text}}</li>
  </ul>
</div>

<div id="app-5">
  <p>{{message}}</p>
  <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input type="text" v-model="message">
</div>
<script type="text/javascript">
	var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '页面加载于' + new Date().toLocaleString()
      }
    })

  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })

  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        {text: 'javascript'},
        {text: 'vue'},
        {text: 'tream'}
      ]
    }
  })

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js!'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  })

  var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })
</script>
</body>
</html>
